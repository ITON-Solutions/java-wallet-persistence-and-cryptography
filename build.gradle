group 'iton.jssi'
version '1.0'

description = 'Classes and utilities for wallet.'

final FASTERXML_VERSION = '2.9.9'
final BITCOINJ_VERSION = '0.15.3'


dependencies {
    compile project(':sodium')
    compile 'org.xerial:sqlite-jdbc:3.28.0'
    compile 'com.j256.ormlite:ormlite-core:5.1'
    compile 'com.j256.ormlite:ormlite-jdbc:5.1'
    compile 'org.msgpack:msgpack-core:0.8.17'
    compile 'org.json:json:20180813'
    compile 'io.reactivex.rxjava2:rxjava:2.2.11'
    compile "org.bitcoinj:bitcoinj-core:$BITCOINJ_VERSION"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$FASTERXML_VERSION"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:$FASTERXML_VERSION"


    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
}
